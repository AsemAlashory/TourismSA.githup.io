}

/* Change the color on hover */

  background-color: #ddd; /* light gray background */

/* Add a right-aligned link */

}

<body>
  <!-- Header -->
  <div class="header">
    <h1>Contact Saudi Arabia</h1>
    <p>Get in touch with us and plan your visit.</p>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="home.html">Explore</a>
    <a href="contact.html" class="right">Contact</a>
  </div>
  <!-- Main content -->
  <div class="container">
    <!-- Contact form -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4>Send us a message</h4>
            <form action="/action_page.php">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Contact information -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4>Contact information</h4>
            <p><i class="fa fa-map-marker"></i> Tourism Office in Saudi Arabia</p>
            <p><i class="fa fa-envelope"></i> info@saudiarabia.com</p>
            <p><i class="fa fa-phone"></i> +966 12 345 6789</p>
          </div>
        </div>
      </div>
    </div>
